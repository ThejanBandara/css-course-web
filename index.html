<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!--Navigation Start-->
    <nav class="site-nav">
        <div class="left-nav">
            <img src="/img/logo.png" alt="site-logo">
            <a class="nav-link" href="">Home</a>
            <a class="nav-link" href="">Products</a>
            <a class="nav-link" href="">Resources</a>
            <a class="nav-link" href="">Pricing</a>
        </div>

        <div class="right-nav">
            <a class="nav-link" href="">Log in</a>
            <button class="nav-btn">Sign up</button>
        </div>
    </nav>

    <!--Main Section Start-->
    <main>
        <section class="Hero">
            <div class="Hero-container">
                    <h1 class="hero-title">Grow your users.</h1>
                    <h1 class="hero-subtitle">Smarter.</h1>
                    <h4 class="hero-text">Powerful, self-serve product and growth analytics to help you convert, engage, <br> and retain more users. Trusted by over 4,000 startups.</h3>
                    
                <div class="email-capture">
                    <div class="email-input-div">
                        <input class="email-input" type="text" placeholder="Enter your email">
                        <button class="email-button">Get started</button>
                    </div>
                    <div class="pp-section-div">
                        <p class="pp-text">We care about your data in our </p>
                        <a class="pp-link" href="">privacy policy</a>
                    </div>
                </div>

            </div>
        </section>
        <div class="img-set">
            <img class="line-pattern-1" src="/img/line-pattern.png" alt="">
            <img class="line-chart" src="/img/line-chart.png" alt="">
            <img class="pie-chart" src="/img/activity-gauge.png" alt="">
            <img class="line-pattern-2" src="/img/line-pattern.png" alt="">
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
